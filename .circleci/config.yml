#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.13

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - run:
          name: Install awscli
          command: sudo apt-get -y -qq install awscli

      - run:
          name: Enable Cloudfront CLI
          command: aws configure set preview.cloudfront true

      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Build
          command: npm run build

      - run:
          name: Deploy to S3
          command: cd dist && aws s3 cp . s3://systemnytt.se/ --recursive --acl public-read --region eu-north-1

      - run:
          name: Invalidate cache
          command: aws cloudfront create-invalidation --distribution-id E1BBQ4CAGEREIL --paths "/*"
